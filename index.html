<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>JWChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- FRASE DE FUNDO - TNM -->
  <div class="bg-verse">
    “Deem a Jeová a glória que o seu nome merece.
    Tragam uma dádiva e entrem nos seus pátios.”<br>
    <span>— Salmos 96:8 (Tradução do Novo Mundo)</span>
  </div>

  <div id="chat-container">

    <!-- LOGO / IMAGEM -->
    <img src="logo.png" alt="JWChat Logo" class="app-logo">

    <div id="header">
      JWChat • Assistente Bíblico
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input
        type="text"
        id="userInput"
        placeholder="Digite sua pergunta..."
        autocomplete="off"
      />
      <button onclick="sendMessage()">Enviar</button>
    </div>

    <div id="footer">
      © jw.org — Todos os direitos reservados.<br>
      Aplicativo não oficial. Conteúdo baseado exclusivamente em publicações do jw.org.
    </div>

  </div>

  <!-- SCRIPT PRINCIPAL -->
  <script src="app.js"></script>

  <!-- SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>

</body>
</html>
